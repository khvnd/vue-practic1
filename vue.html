<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Проверка Vue</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <div id="app">
        <button @click="reverseText">{{ buttonText }}</button>
        
        <ul>
            <li v-for="(item, index) in items" :key="index" @click="removeItem(index)">
                {{ item }}
            </li>
        </ul>
        
        <button @click="addItem">Добавить</button>
    </div>

   <script>
    const { createApp } = Vue;

    createApp({
        data() {
            return {
                buttonText: "Перевернуть",
                items: []
            };
        },
    methods: {
        reverseText() {
            this.buttonText = this.buttonText.split('').reverse().join('');
        },
        addItem() {
            this.items.push("Новый элемент списка");
        },
        removeItem(index) {
            this.items.splice(index, 1);
        }
    }
    }).mount("#app");
   </script>
</body>
</html>
